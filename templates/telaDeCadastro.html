<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Cadastro</title>
        <meta charset="UTF-8">
    </head>
    <body style="background-color:#eaeaea;">
	<style>
		.bloco 
		{
			 background-color: #5e2075;
			 color: white;
			 padding: 10px;
			 margin: 500px;
		}
	</style>
		<div class="bloco"align="center"> 
			<form method="post" action="/be.py">	
				<p>CADASTRO</p> 
                <table>
                    <tr>
                        <td><label for="nome">Nome</label></td>
                        <td><input type="text" id="nome" name="nome" placeholder="Nome"></td>
                    </tr>
                    <tr>
                        <td><label for="matricula">Matrícula</label></td>
                        <td><input type="text" id="matricula" name="matricula" placeholder="Matrícula"></td>
                    </tr>
                    <tr>
                        <td><label for="email">E-Mail</label></td>
                        <td><input type="email" id="email" name="email" placeholder="E-Mail"></td>
                    </tr>
                    <tr>
						<td><label >Tipo de Usuario</label><br></td>
					</tr>
					<table>
					<tr>							
						<td><input type="radio" id="membro" name="tipoDeUsuario" value="Membro" checked></td>
						<td><label for="membro">Membro</label></td>
					</tr>
					<tr>
						<td><input type="radio" id="trainee" name="tipoDeUsuario" value="Trainee"></td>
						<td><label for="trainee">Trainee</label></td>
					</tr>
					</table>                 
                </table>
                <br>
                
                <br>
                <input style="background-color: #5e2075;" class="btn" type="submit" value="Enviar">
                <input style="background-color: #5e2075;" class="btn" type="reset" value="Limpar">
           
			</form>
         </div>
    </body>
</html>
