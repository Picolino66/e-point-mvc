{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

    <link href="{% static '/bootstrap/dist/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static '/bootstrap/dist/js/bootstrap.js' %}" rel="stylesheet">
	<link href="{% static '/bootstrap/dist/js/jquery.js' %}" rel="stylesheet">

	<script>
			function goBack() {
			window.history.back()
			}
	</script>

	<link href="{% static '/css/styllus.css' %}" rel="stylesheet">
</head>

	<body class="text-center">
		<form class="form-signin bloco" method="POST">	

			{% csrf_token %}

			<h1 class="h3 mb-3 font-weight-normal">CADASTRO</h1>				
			<div class="form-group row">
				{{ form.nome.errors }}
				<label align="left" id="id_nome" class="col-sm-3 col-form-label"><h5>Nome</h5></label>
				{{ form.nome }}
			</div>
			
			<div class="form-group row">
				{{ form.matricula.errors }}
				<label align="left" id="id_matricula" class="col-sm-3 col-form-label"><h5>Matr√≠cula</h5></label>
				{{ form.matricula }}
			</div>
				
			<div class="form-group row">
				{{ form.email.errors }}
				<label align="left" id="id_email" class="col-sm-3 col-form-label"><h5>Email</h5></label>
				{{ form.email }}
			</div>
			
			<div class="form-group row">
				{{ form.tipoUsuario.errors }}
				<label align="left" id="id_tipoUsuario" class="col-sm-3 col-form-label"><h5>Tipo de Usuario</h5></label>
				{{ form.tipoUsuario }}
			</div>

			<button onclick="goBack()" type="btn" class="btn btn-outline-emakers px-5">Voltar</button>
			<button type="submit" class="btn btn-outline-emakers px-5">Enviar</button>

		</form>
	</body> 
</html>
