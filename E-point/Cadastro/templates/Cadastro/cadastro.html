{% load static %}


<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Cadastro</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		
		<link href="{% static '/bootstrap/dist/css/bootstrap.css' %}" rel="stylesheet">
		<link href="{% static '/bootstrap/dist/js/bootstrap.js' %}" rel="stylesheet">
		<link href="{% static '/bootstrap/dist/js/jquery.js' %}" rel="stylesheet">
	
		<link href="{% static '/css/styllus.css' %}" rel="stylesheet">

    </head>
    <body class="text-center">
		<form class="form-signin bloco" method="POST">	

			{% csrf_token %}

			<h1 class="h3 mb-3 font-weight-normal">CADASTRO</h1>
			<div class="form-group row">	
				<label align="left" class="col-5 col-form-label" for="{{ form.nome.id_for_label }}"><h5>Nome Completo</h5></label>
				<div class="col-7">
					<input type="text" id="{{ form.nome.id_for_label }}" name="{{ form.nome.name }}" class="form-control" value="{{ form.nome.value|default_if_none:'' }}" placeholder="Nome">
				</div>
			</div>
			
			<div class="form-group row">
				<label align="left" for="{{ form.matricula.id_for_label }}" class="col-5 col-form-label"><h5>Matrícula</h5></label>
				<div class="col-7">
				  <input type="text" class="form-control" id="{{ form.matricula.id_for_label }}" name="{{ form.matricula.name }}" value="{{ form.matricula.value|default_if_none:'' }}" maxlength="9" placeholder="Matrícula">
				</div>
			</div>
				
			<div class="form-group row">
				<label align="left" for="{{ form.email.id_for_label }}" class="col-5 col-form-label"><h5>E-mail</h5></label>
				<div class="col-7">
					<input type="email" class="form-control" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" value="{{ form.email.value|default_if_none:'' }}" placeholder="Email">
				</div>
			</div>

			<div class="form-group row">
				<label align="left" for="{{ form.tipoUsuario.id_for_label }}" class="col-5 col-form-label" >Tipo de Usuário</label>
				<div class="col-7"> 
					<select id="{{ form.tipoUsuario.id_for_label }}" style="width: 263px" class="form-control" name="{{ form.tipoUsuario.name }}">
						<option selected>Selecionar...</option>
						<option value="3" >Membro</option> 
						<option value="2" >Trainee</option>
					</select>
				</div>
			</div>

			<a href="http://127.0.0.1:8000/" type="btn" class="btn btn-outline-emakers px-5">Voltar</a>
			<button type="submit" class="btn btn-outline-emakers px-5">Enviar</button>
		</form>
    </body>
</html>
