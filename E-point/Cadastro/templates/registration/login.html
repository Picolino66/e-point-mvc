{% load static %}

<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<link href="{% static '/bootstrap/dist/css/bootstrap.css' %}" rel="stylesheet">
		<link href="{% static '/bootstrap/dist/js/bootstrap.js' %}" rel="stylesheet">
		<link href="{% static '/bootstrap/dist/js/jquery.js' %}" rel="stylesheet">
	
		<link href="{% static '/css/styllus2.css' %}" rel="stylesheet">

	</head>
	<body class="text-center">
		<form class="form-signin bloco" style="margin-top: auto" method="POST">

			{% csrf_token %}

			<h1 class="h3 mb-3 font-weight-normal">LOGIN</h1>
			
			<div class="row py-2">	
				<label class="col-3 col-form-label" for="{{ form.username.id_for_label }}"><h5>Usuário:</h5></label>
				<div class="col-9">
					<input type="text" id="{{ form.username.id_for_label }}" class="form-control" name="{{ form.username.name }}" placeholder="Usuário">
				</div>
			</div>
			
			<div class="row">	
				<label class="col-3 col-form-label" for="{{ form.passsword.id_for_label }}" class="sr-only"><h5>Senha:</h5></label>
				<div class="col-9">
					<input type="password" id="{{ form.passsword.id_for_label }}" class="form-control" name="{{ form.password.name }}" placeholder="Senha">
				</div>
			</div>
			<div class="checkbox mb-3">
				<label>
					<input align="left" type="checkbox" value="remember-me"> Lembre de mim
				</label>	
			</div>	
				<a href="http://127.0.0.1:8000/cadastro" type="btn" class="btn btn-outline-emakers px-5">Cadastrar</a>	
				<button type="submit" class="btn btn-outline-emakers px-5">Enviar</button>				
				
		</form>
</html>
